<!DOCTYPE html>
<html lang="en"
	data-th-replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
<title>Signup</title>
</head>

<body>
	<div id="content">
		<div class="grid grid-cols-12">
			<div class="col-span-4 sm:col-span-2 md:col-span-3 lg:col-span-3 xl:col-span-4"></div>
			<div class="col-span-12 sm:col-span-8 md:col-span-6 lg:col-span-6 xl:col-span-4">

				<div class="block  p-6 border-t-4 border-blue-700 bg-white rounded-xl shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">
					
					<!-- Alert Message -->
					<div data-th-replace="message::messagebox" ></div>
					
					<h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup Here</h5>

					<p class="font-normal text-gray-400 dark:text-gray-400">Start managing contact's on cloud...</p>

					<!-- Form -->
					<form data-th-action="@{'/do-register'}" data-th-object="${userForm}" method="post" class="mx-auto" novalidate>

						<!-- Name -->
						<div class="mb-3">
							<label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
							<input data-th-field="*{name}" type="text" id="name"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="Enter your name" required />
							<p data-th-if="${#fields.hasErrors('name')}" 
							   data-th-errors="*{name}"
							   class="text-red-600 px-1 py-2" >
							</p>
						</div>

						<!-- Email -->
						<div class="mb-3">
							<label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label> 
							<input data-th-field="*{email}" type="email" id="email"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="Enter your email" required />
							<p data-th-if="${#fields.hasErrors('email')}" 
							   data-th-errors="*{email}"
							   class="text-red-600 px-1 py-2" >
							</p>
						</div>
						
						<!-- Password -->
						<div class="mb-3">
							<label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label> 
							<input data-th-field="*{password}" type="password" id="password"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="Enter your password" required />
							<p data-th-if="${#fields.hasErrors('password')}" 
							   data-th-errors="*{password}"
							   class="text-red-600 px-1 py-2" >
							</p>								
						</div>
						
						<!-- Phone -->
						<div class="mb-3">
							<label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone</label>
							<input data-th-field="*{phoneNumber}" type="text" id="phone"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="Enter your Phone number" required />
							<p data-th-if="${#fields.hasErrors('phoneNumber')}" 
							   data-th-errors="*{phoneNumber}"
							   class="text-red-600 px-1 py-2" >
							</p>
						</div>
						
						<!-- About -->
						<div class="mb-3">
							<label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
							<textarea data-th-field="*{about}" id="about" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
									  placeholder="Write something about yourself..."></textarea>
							<p data-th-if="${#fields.hasErrors('about')}" 
							   data-th-errors="*{about}"
							   class="text-red-600 px-1 py-2" >
							</p>
						</div>

						<div class="flex items-start mb-3">
							<div class="flex items-center h-5">
								<input id="remember" type="checkbox" value=""
									class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
									required />
							</div>
							<label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Agree term's and condition's</label>
						</div>
						
						<!-- Submit and Reset Button's -->
						<div class="mb-3 flex justify-center space-x-3">
							<button type="submit"
							class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Signup</button>
							
							<button type="reset"
							class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Reset</button>
						</div>						
						
					</form>
					
				</div>

			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		console.log("Signup Page");
	</script>
	
</body>
</html>
