<!DOCTYPE html>
<html lang="en" data-th-replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
	<title>Feedback</title>
</head>
<body>
	<div id="content">
	
	
		<!-- sidebar if user is logged in -->
		<div data-th-if="${loggedInUser}">
			<div data-th-replace="~{user/sidebar::sidebar}"></div>
		</div>
		
		<div data-th-replace="~{message::messagebox}"></div>
		
		<!-- Feedback message -->
<!-- <div th:if="${message != null}" 
     th:classappend="${message.type == 'green'} ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
     class="p-4 mb-4 rounded-lg font-medium">
    <span th:text="${message.content}"></span>
</div> -->
		
		<div class="sm:pl-64 pt-10">
		<!-- Contact Form Section -->
		<section class="py-12 bg-white dark:bg-gray-900 transition-colors duration-300">
		  <div class="container mx-auto max-w-4xl">
			<h2 class="text-3xl font-bold text-center mb-8 text-gray-900 dark:text-gray-100">
			  How was your experience with us!!!
			</h2>

			<form data-th-action="@{/user/contacts/feedback}" method="post" 
				  class="bg-gray-100 dark:bg-gray-800 p-8 rounded-xl shadow-lg space-y-6 transition-colors duration-300">

			  <!-- Name Field -->
			  <div>
				<label class="block mb-2 font-medium text-gray-800 dark:text-gray-200">Name</label>
				<input type="text" name="name" placeholder="Your Name"
					   class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg 
							  focus:outline-none focus:ring-2 focus:ring-blue-500 
							  bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
			  </div>

			  <!-- Email Field -->
			  <div>
				<label class="block mb-2 font-medium text-gray-800 dark:text-gray-200">Email</label>
				<input type="email" name="email" placeholder="Your Email"
					   class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg 
							  focus:outline-none focus:ring-2 focus:ring-blue-500 
							  bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
			  </div>

			  <!-- Message Field -->
			  <div>
				<label class="block mb-2 font-medium text-gray-800 dark:text-gray-200">Message</label>
				<textarea name="description" placeholder="Your Message" rows="5"
						  class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg 
								 focus:outline-none focus:ring-2 focus:ring-blue-500 
								 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100"></textarea>
			  </div>

			  <!-- Submit Button -->
			  <div class="text-center">
				<button type="submit" 
						class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors duration-300">
				  Send Message
				</button>
			  </div>

			</form>
		  </div>
		</section>
				
		</div>
	
	</div>
	
	<script type="text/javascript">
		console.log("Feedback Page");
	</script>
</body>
</html>
