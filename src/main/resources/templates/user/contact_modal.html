<div data-th-fragment="contact">
	
	<!-- Main modal -->
	<div id="view_contact_modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
	   
	    <div class="relative p-4 w-full max-w-2xl max-h-full">
	    
	        <!-- Modal content -->
	        <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
	        
	            <!-- Modal header -->
	            <div class="flex justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
	                <div class=""></div>
	                <div class="p-5 flex flex-col justify-center items-center space-y-2">
	                	
					<img src=""
					     onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/2/2c/Default_pfp.svg'"
					     id="contact_image"
					     class="w-32 h-32 rounded-full"
					     alt="profile_image">

	                	<h3 id="contact_name" class="text-xl font-semibold text-gray-900 dark:text-white"></h3> 	                	
	                	<p id="contact_email" class="text-gray-800 dark:text-gray-300"></p>
	                	<p id="contact_phone" class="text-gray-800 dark:text-gray-300"></p>             	
	                </div>

	                <button onclick="closeContactModel()"  class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
	                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
	                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
	                    </svg>
	                    <span class="sr-only">Close modal</span>
	                </button>
	                
	            </div>
	            
	            <!-- Modal body -->
	            <div class="p-4 md:p-5 space-y-4">
	            
	            	<div class="relative overflow-x-auto">
	            	
	            		<table class="w-full text-sm text-center rtl:text-right text-gray-500 dark:text-gray-400">
	            		
	            			<tbody>
	            			
	            				<tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
	            					<th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
	            						<i class="fa-solid fa-location-dot w-6 h-6"></i>
	            					</th>
	            					<td class="px-6 py-4">
	            						<span id="contact_address"></span>
	            					</td>
	            				</tr>
	            				
	            				<tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
	            					<th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
	            						<i class="fa-solid fa-user w-6 h-6"></i>
	            					</th>
	            					<td class="px-6 py-4">
	            						<span id="contact_about"></span>
	            					</td>
	            				</tr>
	            				
	            				<tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
	            					<th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
	            						<i class="fa-solid fa-heart h-6 w-6"></i>
	            					</th>
	            					<td class="px-6 py-4">
	            						<span id="contact_favorite"></span>
	            					</td>
	            				</tr>
	            				
	            				<tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
	            					<th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
	            						<i class="fa-solid fa-globe w-6 h-6"></i>
	            					</th>
	            					<td class="px-6 py-4">
	            						<a target="_blank" id="contact_website"></a>
	            					</td>
	            				</tr>
	            				
	            				<tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
	            					<th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
	            						<i class="fa-brands fa-linkedin-in w-6 h-6"></i>
	            					</th>
	            					<td class="px-6 py-4">
	            						<a target="_blank" id="contact_linkedin"></a>
	            					</td>
	            				</tr>
	            			
	            			</tbody>
	            		
	            		</table>
	            	
	            	</div>	                
	                
	            </div>
	            
	            <!-- Modal footer -->
	            <div class="flex items-center justify-center text-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
					<button onclick="closeContactModel()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Close</button>
	            </div>
	            
	        </div>
	        
	    </div>
	    
	</div>
	
	
	<!-- Delete Contact -->
	
	<div id="delete_contact_modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
	    
	    <div class="relative p-4 w-full max-w-md max-h-full">
	        
	        <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
	           
	            <button data-th-onclick="closeDeleteModel()"  type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
	                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
	                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
	                </svg>
	                <span class="sr-only">Close modal</span>
	            </button>
	            
	            <div class="p-4 md:p-5 text-center">
	                <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
	                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
	                </svg>
	                <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you want to delete this contact?</h3>
	                <button id="confirmDeleteBtn" data-modal-hide="popup-modal" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
	                    Delete
	                </button>
	                <button data-th-onclick="closeDeleteModel()" data-modal-hide="popup-modal" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Cancel</button>
	            </div>
	            
	        </div>
	        
	    </div>
	    
	</div>

	
</div>
