<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title th:text="${loggedInUser.name} + ' | Dashboard'">Dashboard</title>
</head>
<body>

<div id="content">

    <!-- Sidebar -->
    <div th:if="${loggedInUser}">
        <div th:replace="~{user/sidebar :: sidebar}"></div>
    </div>

    <!-- Main Content -->
    <div class="sm:pl-64 pt-20 px-6">

        <!-- Welcome Section -->
        <div class="mb-8 bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
            <h1 class="text-3xl font-semibold text-gray-900 dark:text-white">
                Welcome, <span th:text="${loggedInUser.name}">User</span> ðŸ‘‹
            </h1>
            <p class="text-gray-500 dark:text-gray-300 mt-1">
                Manage all your contacts efficiently from one place.
            </p>
        </div>

        <!-- Stats Section -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow hover:bg-gray-100 dark:hover:bg-gray-700">
                <p class="text-sm text-gray-500 dark:text-gray-400">Total Contacts</p>
                <p class="text-3xl font-bold text-gray-900 dark:text-white" th:text="${totalContacts}">0</p>
            </div>

            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow hover:bg-gray-100 dark:hover:bg-gray-700">
                <p class="text-sm text-gray-500 dark:text-gray-400">Favourite Contacts</p>
                <p class="text-3xl font-bold text-gray-900 dark:text-white" th:text="${favoriteContacts}">0</p>
            </div>

            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow hover:bg-gray-100 dark:hover:bg-gray-700">
                <p class="text-sm text-gray-500 dark:text-gray-400">Account Status</p>
                <p class="text-lg font-semibold text-green-600 dark:text-green-400">
                    Active
                </p>
            </div>

        </div>

        <!-- Quick Actions -->
        <div class="mt-10 bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Quick Actions</h2>

            <div class="flex flex-wrap gap-4">
                <a data-th-href="@{'/user/contacts/add'}"
                   class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 dark:hover:bg-blue-500">
                    âž• Add Contact
                </a>

                <a data-th-href="@{/user/contacts(type=${'contacts'})}"
                   class="px-6 py-3 bg-gray-700 text-white rounded-lg hover:bg-gray-800 dark:bg-gray-600 dark:hover:bg-gray-500">
                    ðŸ“‡ View Contacts
                </a>
            </div>
        </div>

        <!-- Info / Tip Section -->
        <div class="mt-10 p-5 bg-blue-50 dark:bg-blue-900 border-l-4 border-blue-600 dark:border-blue-400 rounded">
            <p class="text-blue-800 dark:text-blue-200">
                ðŸ’¡ Tip: Mark important contacts as favourites to access them quickly.
            </p>
        </div>

    </div>
</div>

<script type="text/javascript">
    console.log("Dashboard Page Loaded");
</script>

</body>
</html>
