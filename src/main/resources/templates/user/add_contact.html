<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
	<title>Add Contact</title>
</head>
	<body>
	
		<div id="content">
		
			<!-- sidebar if user is logged in -->
			<div data-th-if="${loggedInUser}">
				<div data-th-replace="~{user/sidebar::sidebar}"></div>
			</div>
	
			<div class="sm:pl-64 pt-20"> <!-- flex justify-center flex-col items-center -->
				<div class="grid grid-cols-12">
					<div class="col-span-3"></div>
					<div class="col-span-12 md:col-span-6">
						<div class="card block p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
							<div data-th-replace="message::messagebox"></div>
							<h1 class="text-2xl font-semibold">Add New Contact</h1>
							
							<p class="text-gray-500">
								This contact will be stored on cloud, you can direct email this client from scm...
							</p>
							
	
							<!-- User Form -->
							<form data-th-action="@{'/user/contacts/add'}" class="mt-8"
								  data-th-object="${contactForm}" method="post"
								  enctype="multipart/form-data">
								
								<!-- Name -->
								<div class="mb-3">
									<label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
									<div class="relative mb-1">
									  <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
										<i class="fa-regular fa-user w-4 h-4 text-gray-500 dark:text-gray-400"></i>
									  </div>
									  <input data-th-field="*{name}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name">
									</div>
									<p class="text-red-500 pl-1"
									   data-th-if="${#fields.hasErrors('name')}"
									   data-th-errors="*{name}">
									</p>
								</div>
								
								<!-- Email -->
								<div class="mb-3">
									<label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email</label>
									<div class="relative mb-1">
									  <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
										<i class="fa-regular fa-envelope w-4 h-4 text-gray-500 dark:text-gray-400"></i>
									  </div>
									  <input type="email" data-th-field="*{email}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="example@gmail.com">
									</div>
									<p class="text-red-500 pl-1"
									   data-th-if="${#fields.hasErrors('email')}"
									   data-th-errors="*{email}">
									</p>
								</div>
								
								<!-- Contact Number -->
								<div class="mb-3">
									<label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
									<div class="relative mb-1">
									  <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
										<i class="fa-solid fa-phone w-4 h-4 text-gray-500 dark:text-gray-400"></i>
									  </div>
									  <input data-th-field="*{phoneNumber}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="9098909080">
									</div>
									<p class="text-red-500 pl-1"
									   data-th-if="${#fields.hasErrors('phoneNumber')}"
									   data-th-errors="*{phoneNumber}">
									</p>
								</div>
								
								<!-- Contact Address -->
								<div class="mb-3">
									<label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
									<div class="relative mb-1">
										<textarea data-th-field="*{address}" rows="3" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Address of the contact..."></textarea>
									</div>
									<p class="text-red-500 pl-1"
									   data-th-if="${#fields.hasErrors('address')}"
									   data-th-errors="*{address}">
									</p>
								</div>
								
								<!-- Contact Description -->
								<div class="mb-3">
									<label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Description</label>
									<div class="relative mb-6">
										<textarea data-th-field="*{description}" rows="3" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write about your contact..."></textarea>
									</div>
								</div>
								
								<!-- Contact Social Link's -->
								<label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Social Link's</label>
								<div class="flex space-x-1 mb-3">		
															
									<div class="w-full">
										<!-- Website Link's -->
										<div class="mb-3">
											<div class="relative mb-6">
											  <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
												<i class="fa-solid fa-earth-asia w-4 h-4 text-gray-500 dark:text-gray-400"></i>
											  </div>
											  <input type="text" data-th-field="*{websiteLink}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://www.example.com">
											</div>
										</div>
									</div>
									
									<div class="w-full">
										<!-- Linkedin Link's -->
										<div class="mb-3">
											<div class="relative mb-6">
											  <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
												<i class="fa-brands fa-linkedin w-4 h-4 text-gray-500 dark:text-gray-400"></i>
											  </div>
											  <input type="text" data-th-field="*{linkedinLink}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://www.linkedin.com/in/yourname">
											</div>
										</div>
									</div>
									
								</div>
								
								<!-- Contact Profile Photo -->
								<div class="mb-4">
									<label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload Your Profile Photo</label>
									<input id="image_file_input" class="block w-full mb-1 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" data-th-field="*{contactImage}" type="file">
									<p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">SVG, PNG, JPG or GIF (MAX. 500x500px).</p>
									<img class="max-h-52 mx-auto rounded-lg shadow m-3" id="upload_image_preview">
									<p class="text-red-500 pl-1"
									   data-th-if="${#fields.hasErrors('contactImage')}"
									   data-th-errors="*{contactImage}">
									</p>								
								</div>
								
								<!-- Favourite Contact -->
								<div class="flex items-center mb-3">
								    <input data-th-field="*{favorite}" type="checkbox" class="w-4 h-4 text- blue-600 bg-blue-100 border-blue-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-blue-800 focus:ring-2 dark:bg-white-100 dark:border-gray-600">
								    <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this contact is favourite?</label>
								</div>
								
								<!-- Submit and Reset Button's -->
								<div class="mb-3 flex justify-center space-x-3">
									<button type="submit "
									class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add Contact</button>
									
									<button type="reset"
									class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Reset</button>
								</div>	
								
							</form>
							
						</div>
					</div>
				</div>				
			</div>
		
		</div>
		
		<script data-th-src="@{'/js/admin.js'}" type="text/javascript">
		</script>
		
		<script type="text/javascript">
			console.log("Contact Page");
		</script>
	</body>
</html>
